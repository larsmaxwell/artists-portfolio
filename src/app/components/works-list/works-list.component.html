<ul class="works video-works list-unstyled" *ngIf="works">
  <li><h5>Comics/Zines</h5></li>
  <li *ngFor="let work of (works | getByType: 'zine')">
      {{ work | json }}
    <a *ngIf="work" routerLink="/works/{{work.slug.current}}" (click)="refresh()">
      {{work.name}}
    </a>
    <app-album-detail ></app-album-detail>
  </li>
</ul>

<ul class="works video-works list-unstyled">
  <li><h5>Video</h5></li>
  <li *ngFor="let work of (works | getByType: 'video')">
    {{ work | json }}
    <a *ngIf="work" routerLink="/works/{{work.slug.current}}" (click)="refresh()">
      {{work.name}}
    </a>
  </li>
</ul>

<ul class="works video-works list-unstyled">
  <li><h5>Coding</h5></li>
  <li *ngFor="let work of (works | getByType: 'interactive')">
    <a routerLink="/works/{{work.slug.current}}" (click)="refresh()">
      {{work.name}}
    </a>
  </li>
</ul>
