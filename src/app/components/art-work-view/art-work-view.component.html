<div *ngIf="work" id="main">
  <h2> {{ work.name }} <small>({{ work._createdAt | date:"y" }})</small> </h2>

  <div class="row">
    <div class="col-md-4">
      <app-work-album [work]="work" [albumId]="work.album._ref"></app-work-album>
    </div>
    <div class="descriptionBlk col-md-8">
      <div *ngIf="descriptionHtmlBlock" class="wk-dsc" [innerHTML]="descriptionHtmlBlock"></div>
    </div>
  </div>

</div>
