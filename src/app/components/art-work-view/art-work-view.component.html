<div *ngIf="work" id="main">
  <h2> {{ work.name }} <small>({{ work?.releaseDate | date:"y" }})</small> </h2>

  <div class="row">
    <div class="descriptionBlk col order-2">
      <div *ngIf="descriptionHtmlBlock" class="wk-dsc mt-xs-4" [innerHTML]="descriptionHtmlBlock"></div>
    </div>
    <!-- <div class="col-md-3 order-1 d-none d-md-block" *ngIf="work.galleryview">
      <app-work-album [albumId]="albumId2"></app-work-album>
    </div> -->
  </div>
  <div class="row">
    <div class="col">
      <ng-template [ngIf]="work.mediaUrl">
        <iframe 
        width="560"
        height="315"
        [src]="safeURL"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ng-template>
    </div>
  </div>
  <ng-template [ngIf]="work.album._ref && work.galleryview === true">
    <!-- <app-work-album [albumId]="albumId" [galleryview]="work.galleryview" [hideat]="work.hideat"></app-work-album> -->
    
    <!-- <router-outlet ></router-outlet> -->
    <app-img-zoom [albumId]="work.album._ref"></app-img-zoom>
  </ng-template>
  <ng-template [ngIf]="work.galleryview === false">
    <!-- [caption]="image.caption || ''" class="img-fluid"<app-work-album [albumId]="albumId" [galleryview]="work.galleryview" [hideat]="work.hideat"></app-work-album> -->
    <img [src]="urlFor(work.featuredImage)">
  </ng-template>
</div>
