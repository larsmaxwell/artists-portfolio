
<div id="galleryWrapperLurn" class="gallery-wrapper">
  <div id="slideshow" class="slideshow" 
  [style.height]="isMobileSize ? '' : desHeight"
  *ngIf="slideshowView">
    <br>
    <small class="sr-only">Illustration</small>

    <app-image-gallery 
    [images]="images"
    [illustrations]="illustrations"
    [currentImgIndex]="currentIndex"
    [routerLinkBase]="'/illustration'"
    [currentImg]="currentIll"
    [pagination]="false"
    [homePage]="true"
    [illustrationIds]="true"
    ></app-image-gallery>
  </div>
</div>
