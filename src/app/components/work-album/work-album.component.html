<ng-template [ngIf]="images">
  <ng-template [ngIf]="images && images.length > 0">
    <ng-template [ngIf]="galleryview">
      <div class="gallery-bottom row mt-4">
        <div class="col-md-12">
          <a [routerLink]="['./', albumId, 0]">
            <h5>Gallery 
              <fa-icon [icon]="faExternalLinkSquareAlt"></fa-icon>
            </h5>
          </a>
          <hr>
        </div>
        <div class="col-md-12">
          <div class="row">
            <!-- [updateLayout]="getAlbumImages(albumId)" -->
            <ng-container *ngFor="let image of images; let i = index;">
              <div class="gallery-bottom-img-container col-md-3"
              *ngIf="i < hideat">
                <a [routerLink]="['./', albumId, i]" class="img-container">
                  <img [src]="urlFor(image).width(300)" [alt]="image.caption || ''" class="img-fluid image-album-list" />
                </a>
              </div>
              <div class="masonry-item placeholder-container isotope-item col-md-3"
              *ngIf="i === hideat">
                <a [routerLink]="['./', albumId, 0]">
                  <div class="placeholder-empty-link">
                    <span class="view-all-text">
                      View All
                    </span>
                    <img [src]="urlFor(image).width(200)" class="img-fluid image-album-list" />
                  </div>
                </a>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

    </ng-template>
    <ng-template [ngIf]="!galleryview">
      <div class="gallery-bottom row mt-4">
        <ng-template ngFor let-image [ngForOf]="images" let-i="index">
          <div class="col-6 col-sm-3 gallery-bottom-img-container" *ngIf="i<hideat">
            <img [src]="urlFor(images[i])" [alt]="image.caption || ''" class="img-fluid image-album-list" />
          </div>
        </ng-template> 
      </div>
    </ng-template>
  </ng-template>
</ng-template>
