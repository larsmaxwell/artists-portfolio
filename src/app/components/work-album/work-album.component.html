
<ng-template [ngIf]="album">
  <div
  class="gallery-group" 
  tabindex="0" aria-label="Click to open image gallery" 
  role="button" 
  id="work-album-component" 
  *ngIf="album?.galleryview === true"
  [routerLink]="['./', album._id, isMobileSize() ? '' : 0]">
 
    <div class="row no-gutters gallery-group-container">
      <div class="gallery-group-image col">
        <div class="album-img"> 
          <img [src]="urlFor(album.images[0]).width(300).fit('crop').crop('focalpoint').focalPoint(0 , 1)" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 gallery-group-link">
        <span class="h5 pull-right">Read Comic</span> <fa class="pull-right" [name]="'external-link'" [size]="0"></fa>
      </div>
    </div>
  </div>
</ng-template>
