
<ng-template ngFor let-category [ngForOf]="categories" let-i="index">
  <h5>{{ category.name }}</h5>
  <ul class="works video-works list-unstyled" *ngIf="works">
    <li *ngFor="let work of (works | getByCategory: category._id | orderBy: 'releaseDate' : 'reverse')">
      <a *ngIf="work && !work.archived" routerLink="/works/{{work.slug.current}}">
        {{ work.name }}
      </a>
    </li>
  </ul>
</ng-template>
